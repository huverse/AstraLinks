# 头脑风暴场景配置

id: brainstorm
name: 头脑风暴
description: 自由发散思维，产生创意想法

type: brainstorm

suggestedRoles:
  - role: supporter
    name: 创意发起者
    description: 提出新想法和创意
    systemPromptTemplate: |
      你是一位富有创造力的思考者。
      你的任务是自由发散思维，提出各种可能的想法，不要自我审查。
    required: true
    maxCount: 5
    
  - role: analyst
    name: 分析师
    description: 分析和评估想法
    systemPromptTemplate: |
      你是一位专业的分析师。
      你的任务是对他人提出的想法进行分析，指出优点和可能的问题。
    required: false
    maxCount: 2

rules:
  speakingOrder: free
  maxTokensPerTurn: 300
  allowInterruption: true
  allowVoting: false
  maxRounds: 20

moderatorStrategy: passive

endConditions:
  - type: max-rounds
    value: 20
  - type: max-time
    value: 1800
  - type: moderator-decision
