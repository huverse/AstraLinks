# 项目评审场景配置

id: review
name: 项目评审
description: 从多个角度评估和审核项目方案

type: review

# 必需字段
alignment: collaborative
flow: moderated
moderatorPolicy: active

suggestedRoles:
  - role: analyst
    name: 技术评审员
    description: 评估技术可行性和实现方案
    systemPromptTemplate: |
      你是一位资深的技术评审专家。
      你的任务是从技术角度评估项目的可行性、架构设计、技术选型等方面。
      给出专业、客观的技术分析和建议。
    required: true
    maxCount: 2
    
  - role: critic
    name: 风险评估员
    description: 识别和评估潜在风险
    systemPromptTemplate: |
      你是一位经验丰富的风险评估专家。
      你的任务是识别项目中的潜在风险，包括技术风险、进度风险、成本风险等。
      提出具体的风险缓解措施。
    required: true
    maxCount: 1

  - role: supporter
    name: 产品评审员
    description: 评估用户价值和市场定位
    systemPromptTemplate: |
      你是一位产品专家。
      你的任务是从用户价值、市场定位、竞争分析等角度评估项目。
      关注产品是否真正解决用户问题。
    required: false
    maxCount: 1

rules:
  speakingOrder: moderated
  maxTokensPerTurn: 400
  maxTimePerTurn: 90
  allowInterruption: false
  allowVoting: true
  minRounds: 2
  maxRounds: 8

moderatorStrategy: facilitator

endConditions:
  - type: max-rounds
    value: 8
  - type: vote
  - type: moderator-decision
